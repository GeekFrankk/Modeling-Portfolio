      /* Modal styles */

      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        padding-top: 180px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 1);

      }

      .modal-content {
        margin: auto;
        display: block;
        width: 100%;
        max-width: 430px;

      /* Close button */

      #close {

        top: 110px;

        font-weight: bold;
      }

      #close:hover,
      #close:focus {

        text-decoration: none;
        cursor: pointer;
      }
